# ═══════════════════════════════════════════════════════════════════
# COMMAND MESSAGES
# ═══════════════════════════════════════════════════════════════════
# Customize feedback messages for players using commands
messages:
  # Message shown when a player lacks permission
  no_permission: "&cYou do not have permission to use this command."
  # Message shown when announcements are triggered
  announce_triggered: "&aAll announcements have been triggered!"
  # Message shown when command has invalid arguments
  invalid_argument: "&cInvalid argument! Use &e/test Announce &cto trigger all announcements."

# ═══════════════════════════════════════════════════════════════════
# GLOBAL SETTINGS
# ═══════════════════════════════════════════════════════════════════
# These settings apply to all announcements unless overridden
settings:
  # Prefix prepended to every announcement message
  # Supports & color codes and hex colors (#RRGGBB)
  # Example: "&c[INFO] &f" or "&#FF0000[!] &f"
  prefix: ""
  
  # Default text format for announcements
  # - legacy: Use & color codes (&c for red, &a for green, etc.)
  # - minimessage: Use modern MiniMessage format (<red>, <bold>, etc.)
  # - auto: Automatically detect format (& codes, #HEX colors, or <tags>)
  defaultMode: auto
  
  # Default delivery method for announcements
  # - chat: Send as regular chat message
  # - actionbar: Display in the action bar (above hotbar)
  # - title: Show as title on screen
  defaultType: chat
  
  # Default title screen timings (in ticks; 20 ticks = 1 second)
  # Only used when type is 'title'
  defaultTitleTimings:
    fadeIn: 10    # Time for title to fade in
    stay: 60      # Time title stays on screen
    fadeOut: 10   # Time for title to fade out

# ═══════════════════════════════════════════════════════════════════
# ANNOUNCEMENTS
# ═══════════════════════════════════════════════════════════════════
# Each announcement block below is fully customizable
# You can add, remove, or modify announcements as needed

announcements:
  
  # ─────────────────────────────────────────────────────────────
  # DISCORD PROMOTION ANNOUNCEMENT
  # ─────────────────────────────────────────────────────────────
  discord:
    # Enable/disable this announcement
    enabled: true
    
    # Text format (legacy, minimessage, or auto)
    mode: auto
    
    # Display type (chat, actionbar, or title)
    type: chat
    
    # How often to send (in minutes)
    # Set to 0 to disable automatic scheduling (only run manually)
    interval: 39
    
    # The announcement messages (each line is sent separately)
    # Empty strings ("") create blank lines for spacing
    messages:
      - ""
      - "&9&l✔ &fJoin the &b&lBubblecraft &fDiscord community on our &9&lDiscord&f!"
      - "&9&l✔ &b&nhttps://discord.gg/mbP6FAw6zj"
      - "&9&l✔ &fSee you there!"
      - ""
    
    # Console commands to execute when announcement fires
    # Example: ["give @a diamond 1", "say Announcement executed!"]
    commands: []
    
    # Give all online players 1 coin when this announcement fires
    # Requires a coins plugin that understands 'coins giveall' command
    coinsGiveAll: false
    
    # Randomize message line order
    randomOrder: false
    
    # Delay (in ticks) between each message line
    # 0 = send all lines at once; 20 = 1 second between lines
    delayTicksBetweenLines: 0

  # ─────────────────────────────────────────────────────────────
  # SUPPORT TICKET ANNOUNCEMENT
  # ─────────────────────────────────────────────────────────────
  ticket:
    enabled: true
    mode: auto
    type: chat
    interval: 27
    messages:
      - ""
      - "&c★ &fGot a problem?"
      - "&c★ &fMake a &lTicket&f in our &9Discord&f!"
      - ""
    commands: []
    coinsGiveAll: false
    randomOrder: false
    delayTicksBetweenLines: 0

  # ─────────────────────────────────────────────────────────────
  # RESOURCE WORLD ANNOUNCEMENT
  # ─────────────────────────────────────────────────────────────
  resource:
    enabled: true
    mode: auto
    type: chat
    interval: 49
    messages:
      - ""
      - "&6★ &fGather resources in the &eResource World &finstead of the Main World!"
      - "&6★ &fHelp us keep the Main World clean and beautiful."
      - "&6★ &fUse: &b/rw &fto get started!"
      - ""
    commands: []
    coinsGiveAll: false
    randomOrder: false
    delayTicksBetweenLines: 0

  # ─────────────────────────────────────────────────────────────
  # GRATITUDE ANNOUNCEMENT (with coin reward)
  # ─────────────────────────────────────────────────────────────
  thanks:
    enabled: true
    mode: auto
    type: chat
    interval: 30
    messages:
      - ""
      - "&6★ &fThanks for playing on &b&lBubblecraft&f!"
      - ""
    commands: []
    coinsGiveAll: true  # This will run "coins giveall 1" automatically
    randomOrder: false
    delayTicksBetweenLines: 0

  # ─────────────────────────────────────────────────────────────
  # BUG BOUNTY ANNOUNCEMENT (disabled by default)
  # ─────────────────────────────────────────────────────────────
  bugbounty:
    enabled: false
    mode: auto
    type: chat
    interval: 0  # Set to 0 to only trigger manually with /runannouncements
    messages:
      - ""
      - "&6★ &fFound a bug? Report it in our &9&lDiscord&f!"
      - "&6★ &fBug bounties available for valid reports!"
      - ""
    commands: []
    coinsGiveAll: false
    randomOrder: false
    delayTicksBetweenLines: 0

