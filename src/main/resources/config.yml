# ═══════════════════════════════════════════════════════════════════
# TEXT FORMAT GUIDE
# ═══════════════════════════════════════════════════════════════════
#
# LEGACY FORMAT (& color codes):
#   &0 Black      &8 Dark Gray     &1 Dark Blue   &9 Blue
#   &2 Dark Green &a Green         &3 Dark Cyan   &b Cyan
#   &4 Dark Red   &c Red           &5 Dark Purple &d Purple
#   &6 Gold       &e Yellow        &7 Gray        &f White
#   &l Bold       &o Italic        &m Strikethrough  &n Underline
#   &k Obfuscated
#   Hex: &#FF0000 (for red) or #FF0000
#
# MINIMESSAGE FORMAT:
#   <red>, <dark_red>, <gold>, <yellow>, <green>, <dark_green>
#   <cyan>, <dark_cyan>, <blue>, <dark_blue>, <purple>, <dark_purple>
#   <white>, <gray>, <dark_gray>, <black>
#   <bold>, <italic>, <underlined>, <strikethrough>, <obfuscated>
#   <#RRGGBB> for custom colors
#   Example: <bold><red>Bold Red Text</red></bold>
#
